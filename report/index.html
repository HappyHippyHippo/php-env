<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            html, body { width: 100%; height: 100%; padding: 0; margin: 0; }
            #sidebar { background-color: #eeeeee; overflow-y: scroll;}
            #content { background-color: #333333; }
            iframe { width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div id="sidebar" class="col-3 h-100">
                    <h4 class="text-center mt-3">Bundles</h4>
                    <hr />
                    <h6 class="text-center mt-3">v1</h6>
                    <hr />
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="skeleton-bundle-v1">skeleton bundle</button>
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="api-bundle-v1">api bundle</button>
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="connector-bundle-v1">connector bundle</button>
                    <h4 class="text-center mt-3">Proxy API</h4>
                    <hr />
                    <h6 class="text-center mt-3">v1</h6>
                    <hr />
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="proxy-api-v1">api</button>
                    <button type="button" class="btn btn-secondary w-100 mb-2">events</button>
                    <h4 class="text-center mt-3">Auth API</h4>
                    <hr />
                    <h6 class="text-center mt-3">v1</h6>
                    <hr />
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="auth-api-v1">api</button>
                    <button type="button" class="btn btn-primary w-100 mb-2" data-id="auth-connector-bundle-v1">connector bundle</button>
                    <button type="button" class="btn btn-secondary w-100 mb-2">events</button>
                </div>
                <div id="content" class="col-9">
                    <iframe id="presenter"></iframe>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script>
            window.onload = () => {
                const path = window.location.pathname.substring(0, window.location.pathname.indexOf("/report/") + 1);
                console.log(path);

                const buttons = document.getElementsByTagName("button");
                const iframe = document.getElementById("presenter");

                for (button of buttons) {
                    button.onclick = (ev, elem) => {
                        const id = ev.target.getAttribute('data-id');
                        if (id === null) return;

                        iframe.src = path + 'code/' + id + '/tests-reports/phpunit/index.html'
                    }
                }
            }
        </script>
    </body>
</html>
