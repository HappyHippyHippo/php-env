  <domain>-<app>-<version>:
    container_name: <domain>-<app>-<version>
    image: <domain>/<app>-<version>
    user: "<user>:<group>"
    working_dir: /app
    volumes:
      - ~/.ssh:/home/application/.ssh
      - ~/.ssh:/root/.ssh
      - <dir_code>/<app>-<version>:/app
      - <dir_data>/logs/<app>/<version>/php:/var/log
    environment:
      WEB_DOCUMENT_ROOT: /app/web
      WEB_DOCUMENT_INDEX: app.php

      XDEBUG_REMOTE_AUTOSTART: 1

      DREAMSHAPER_VUE_ENV: dev

      DREAMSHAPER_DATABASE_SCHEMA: dreamshaper
      DREAMSHAPER_DATABASE_HOST: <domain>-mysql
      DREAMSHAPER_DATABASE_PORT: '3306'
      DREAMSHAPER_DATABASE_USER: root
      DREAMSHAPER_DATABASE_PASSWORD: root
      DREAMSHAPER_DATABASE_VERSION: '10.4.13'
    depends_on:
      - <domain>-mysql
      - <domain>-mongo
