server {
    listen 80 default_server;

    server_name ds-app-dreamshaper-v1;

    root "/app/web";
    index app.php;

    include /opt/docker/etc/nginx/vhost.common.d/*.conf;
}

##############
# SSL
##############

server {
    listen 443 default_server;

    server_name ds-app-dreamshaper-v1;

    root "/app/web";
    index app.php;

    include /opt/docker/etc/nginx/vhost.common.d/*.conf;
    include /opt/docker/etc/nginx/vhost.ssl.conf;
}
